<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Epilogue&family=Hanalei&family=Monoton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
</head>

<body>
    <h1>
        The Great
        <br>
        <span id="colorSelected">Quiz</span>
        <br>
    </h1>

    <!-- <div id="stripe">
        <button id="reset">Reset</button>
        <span id="result"></span>
        <button class="modes">easy</button>
        <button class="modes selected">hard</button>
    </div> -->
    <div id="container">
        <div id="start">Start Quiz!</div>
        <div id="quiz" style="display: none">
            <div id="question"></div>
            <!-- <div id="qImg"></div> -->
            <div id="choices">
                <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                <div class="choice" id="C" onclick="checkAnswer('C')"></div>
            </div>
            <div id="timer">
                <div id="counter"></div>
                <div id="btimeGauge"></div>
                <div id="timeGauge"></div>
            </div>
            <div id="progress"></div>
        </div>
        <div id="scoreContainer" style="display: none">
        <button id="reset" onclick="restart()">Reset</button>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
